<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
.login-container{
    margin-top: 5%;
    margin-bottom: 5%;
}
.login-form-1{
    padding: 5%;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
}
.login-form-1 h3{
    text-align: center;
    color: #333;
}
.login-container form{
    padding: 10%;
}
.btnSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    border: none;
    cursor: pointer;
}
.login-form-1 .btnSubmit{
    font-weight: 600;
    color: #fff;
    background-color: #0062cc;
}
.login-form-1 .ForgetPwd{
    color: #0062cc;
    font-weight: 600;
    text-decoration: none;
}
</style>

<div class="container login-container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 login-form-1">
            <h3>Entrar a la tienda</h3>
            <form action="/login" method="post">
                <div class="form-group">
                    <input name = "user"type="text" class="form-control" placeholder="Usuario" value="" required/>
                </div>
                <div class="form-group">
                    <input name = "password" type="password" class="form-control" placeholder="Contrasena" value="" required/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Entrar" />
                </div>
                <div class="form-group">
                    <a href="/registar" class="ForgetPwd">Crear cuenta</a>
                </div>
            </form>
        </div>
    </div>
</div>
